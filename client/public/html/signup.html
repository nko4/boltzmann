<script>
$( "#signup" ).submit(function( event ) {
	event.preventDefault();
	$('.errorclass').hide()
	$('input').css({'background-color' : '#FFFFFF'});
 	$.post('/signup',  $('#signup').serializeArray(), function(){ window.location = "/html/profiles.html";}).fail(function(res){
		var res = res.responseJSON
		if (typeof res.feild !== 'undefined'){
			var feild = $("input[name="+res.feild+"]", "#signup")
			console.log(res)
			console.log(feild)
			feild.focus();
			feild.css({'background-color' : '#FFAAAA'});
			feild.after("<p class = 'errorclass'>"+res.error+"</p>")
		}
		console.log(res)
    });;

});


$( "#login" ).submit(function( event ) {
	event.preventDefault();
 	$.post('/login',  $('#login').serializeArray(), function(){ window.location = "/html/profiles.html";}).fail(function(res){
		$('#loginfail').css("visibility","visible");
		var res = res.responseJSON
		console.log(res)
    });;

});
</script>
